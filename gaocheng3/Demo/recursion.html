	//下面解决上述问题
	function recursion(n){
		if(1>=n)
			return 1;
		//arguments有一个callee属性 永远指向arguments所属的函数（对象）
		return n* arguments.callee(n-1);
	}
	var anotherRec = recursion;
	recursion = null;//下面执行就不正常了
	alert(anotherRec(5)); //正常
